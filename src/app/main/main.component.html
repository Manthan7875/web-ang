<form class="row row-cols-sm-auto">
  <div class="col-12">
    <div class="input-group">
      <input class="form-control" placeholder="yyyy-mm-dd"
            name="dp" [(ngModel)]="model" ngbDatepicker #d="ngbDatepicker">
      <button class="btn btn-outline-secondary calendar" (click)="d.toggle()" type="button"></button>
    </div>
  </div>
</form>
<app-herosection></app-herosection>

<div class="form col-3 mt-5 mb-5 m-auto ">
    <label for="form-label">Remark</label>
    <div class="inputremark mt-2 d-flex">
      <input type="text" [(ngModel)]="trans">
    <button class="btn btn-primary ms-3" (click)="openRemarkModel()">openModal</button>
</div>
</div>
  
<div id="tablePrint" class="container">
  <table class="table table-bordered table-striped">
    <thead class="thead-dark">
    <tr>
      <th>Id</th>
      <th>Name</th>
      <th>Username</th>
      <th>Email</th>
      <th>Address</th>
  </tr>
</thead>
<tbody>
  <tr *ngFor="let item of users" >
      <td>{{item.id}}</td>
      <td>{{item.name}}</td>
      <td>{{item.username}}</td>
      <td>{{item.email}}</td>
      <td>{{item.address.city}}</td>
  </tr>
</tbody>
  </table>
</div>
<div class="d-flex align-items-center justify-content-center">
  <button class="btn btn-primary "
  styleSheetFile="assets/images/css/style.css"
  printTitle="A custom print title"
  printSectionId="tablePrint" 
  ngxPrint>
  Print Html To Pdf
  </button>
</div>

<!-- form section  -->

<div class="container legendForm d-flex align-items-center justify-content-center">
  <div class="legend_inside">
    <h1 class="text-center heading_legend mb-3">Legend Form Section</h1>
    <div class="row">
      <div class="d-flex align-items-center justify-content-center">
        <div class="col">
          <form [formGroup]="form">
            <div class="form-group">
              <label class=" mb-2" for="formGroupExampleInput"><b>Name</b> </label>
              <input formControlName="name" type="text" class="form-control" id="formGroupExampleInput"
                placeholder="name">
            </div>
            <div class="form-group mt-3">
              <label class=" mb-2" for="formGroupExampleInput2"><b>Email Address</b> </label>
              <input formControlName="email" type="email" class="form-control" id="formGroupExampleInput2"
                placeholder="email address">
            </div>
          </form>
          <div *ngIf="form.invalid && !show" class="d-flex align-items-center justify-content-between mt-4">
            <button id="one" (mouseover)="mouserOver($event)" [ngClass]="{'invisible': !form.valid && showoneTwo ==1}"
              class="btn btn-info">Pahale Data tak</button>
            <button id="two" (mouseover)="mouserOver($event)" [ngClass]="{'invisible': !form.valid && showoneTwo == 2}"
              class="btn btn-info">Pahale Data tak</button>
          </div>
          <div *ngIf="form.valid || show" class="d-flex align-items-center justify-content-center mt-4">
            <button *ngIf="btnShowHide" type="button" (mouseover)="mouserOve($event)" (click)="submit()"
              class="btn btn-success">Submit</button>
            <button *ngIf="!btnShowHide" type="button" (mouseover)="mouserOve($event)" (click)="submit()"
              class="btn btn-success">Aata Thik Ahe</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<hr>
<h1 class="text-center text-info" >Ngb Modal Options</h1>

<div class="text-center col-4 d-flex justify-content-between">


  <button class="btn btn-primary" (click)="openFirstModal()">Sm</button>
  <button class="btn btn-secondary"  (click)="openSecondModal()">Sm2</button>
  <button class="btn btn-info"  (click)="openThirdModal()">Sm3</button>


</div>
