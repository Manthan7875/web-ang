<form class="needs-validation" novalidate>
  <div class="form-group">
    <label for="email">Email address</label>
    <input type="email" class="form-control" id="email" placeholder="Enter email" required>
    <div class="invalid-feedback">
      Please provide a valid email address.
    </div>
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input type="password" class="form-control" id="password" placeholder="Password" minlength="6" required>
    <div class="invalid-feedback">
      Please provide a password with at least 6 characters.
    </div>
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>

<hr>
<form #myForm="ngForm" (ngSubmit)="onSubmit()" novalidate>
  <div class="form-group">
    <label for="email">Email address</label>
    <input type="email" class="form-control" id="email" placeholder="Enter email" name="email" [(ngModel)]="formData.email" required email [ngClass]="{'is-invalid': myForm.submitted && myForm.controls['email'].errors}">
    <div *ngIf="myForm.submitted && myForm.controls['email'].errors" class="invalid-feedback">
      <div *ngIf="myForm.controls['email'].errors['required']">Email address is required.</div>
      <div *ngIf="myForm.controls['email'].errors['email']">Please provide a valid email address.</div>
    </div>
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input type="password" class="form-control" id="password" placeholder="Password" name="password" [(ngModel)]="formData.password" minlength="6" required [ngClass]="{'is-invalid': myForm.submitted && myForm.controls['password'].errors}">
    <div *ngIf="myForm.submitted && myForm.controls['password'].errors" class="invalid-feedback">
      <div *ngIf="myForm.controls['password'].errors['required']">Password is required.</div>
      <div *ngIf="myForm.controls['password'].errors['minlength']">Password must be at least 6 characters.</div>
    </div>
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
